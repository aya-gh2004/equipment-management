{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #89f7fe 0%, hsl(214, 15%, 73%) 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .password-change-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 14px;
    padding: 20px 30px;
    width: 460px;
    box-shadow: 0 8px 30px rgba(31, 38, 135, 0.3);
    animation: slideFadeIn 1s ease-out;
  }

  @keyframes slideFadeIn {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .password-change-container h2 {
    color: #0e0d0d;
    text-shadow: 0 0 6px #00000050;
    text-align: center;
    margin-bottom: 10px;
    font-size: 21px;
  }

  .password-change-container p {
    color: #111;
    text-align: center;
    margin-bottom: 15px;
    font-size: 13px;
    line-height: 1.3;
  }

  .password-change-container form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .password-change-container input {
    padding: 9px;
    border: none;
    border-radius: 8px;
    background: #ffffff33;
    color: #0a0909;
    font-size: 13px;
  }

  .password-change-container input:focus {
    box-shadow: 0 0 6px #000;
    outline: none;
  }

  .password-change-container button {
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #4b459b 0%, #081fa3 100%);
    color: rgb(179, 180, 185);
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
  }

  .password-change-container button:hover {
    transform: scale(1.04);
    box-shadow: 0 6px 18px rgba(255, 255, 255, 0.4);
  }
  /* [نفس التنسيق كما هو عندك] */
</style>

<div class="password-change-container">
  <h2>Changement de mot de passe requis</h2>
  <p>Vous devez changer votre mot de passe pour continuer.</p>

  <form method="post">
    {% csrf_token %}
    <label for="id_old_password">Ancien mot de passe:</label>
    {{ form.old_password }}

    <label for="id_new_password1">Nouveau mot de passe:</label>
    {{ form.new_password1 }}

    <label for="id_new_password2">Confirmez le nouveau mot de passe:</label>
    {{ form.new_password2 }}

    <button type="submit">Changer le mot de passe</button>
  </form>
</div>
{% endblock %}
