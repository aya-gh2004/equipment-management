<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Gestion des Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e8f0ff, #f0f6ff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
        }

        .form-container {
            background: rgb(255, 255, 255);
            border-radius: 1.25rem;
            padding: 2.5rem;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 15px 40px rgba(207, 119, 119, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-weight: 700;
            color: #194d81;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
        }

        .input-group-text {
            background-color: #f0f0f0;
        }

        .form-control,
        .form-select {
            border-radius: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }

        .hidden {
            display: none;
        }

        .notification-list {
            margin-top: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .notification-card {
            padding: 1.5rem;
            border-radius: 1rem;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border-left: 6px solid #030d1b;
            transition: transform 0.3s ease;
        }

        .notification-card:hover {
            transform: translateY(-5px);
        }

        .notification-card.alerte {
            border-left-color: #f03447;
            background: #fff5f7;
        }

        .notification-card.info {
            border-left-color: #0d4dfd;
            background: #eef6ff;
        }

        .notification-text .message {
            font-size: 1.1rem;
            font-weight: 600;
            color: #212529;
        }

        .notification-text .timestamp {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #dc3545;
            font-size: 1.3rem;
            transition: transform 0.2s ease;
        }

        .delete-btn:hover {
            transform: scale(1.2);
            color: #a71d2a;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <style>
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .notification-card {
                padding: 1rem;
            }
        }

        #toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #198754;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 1000;
            transform: translateY(20px);
        }

        #toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        #toast.error {
            background-color: #dc3545;
        }

        /* Bouton flottant "+" en bas à droite */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            font-size: 28px;
            border-radius: 50%;
            box-shadow: 0 6px 15px rgba(0, 198, 255, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.5);
        }

        /* Affichage masqué/animé */
        .hidden {
            display: none;
        }

        .show {
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
.btn-home {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 18px;
  border-radius: 25px;
  background: linear-gradient(135deg, #00bcd4, #2196f3);
  color: white;
  text-decoration: none;
  font-weight: 500;
  box-shadow: 0 4px 12px rgba(0, 188, 212, 0.25);
  transition: all 0.3s ease;
  border: none;
}

.btn-home i {
  font-size: 16px;
}

.btn-home:hover {
  background: linear-gradient(135deg, #0097a7, #1976d2);
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(33, 150, 243, 0.3);
}

    </style>

</head>

<body>
<a href="{% url 'dashboard' %}" class="btn-home">
  <i class="fa-solid fa-house"></i> Accueil
</a>
        <!-- Bouton flottant "+" -->
        <button class="fab" onclick="toggleForm()">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Conteneur de formulaire masqué au départ -->
        <div class="form-container hidden" id="formContainer">
            <h2><i class="fas fa-bell"></i> Ajouter une notification</h2>
<div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>

            <form id="notificationForm">
                <div class="mb-3">
                    <label for="notificationText">Message</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-comment-dots"></i></span>
                        <textarea class="form-control" id="notificationText" rows="3" required></textarea>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notificationType">Type</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-exclamation-circle"></i></span>
                        <select class="form-select" id="notificationType" required>
                            <option value="info">Information</option>
                            <option value="alerte">Alerte</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="recipientChoice">Destinataire</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-users"></i></span>
                        <select class="form-select" id="recipientChoice" onchange="toggleRecipientFields()" required>
                            <option value="all">Tous les utilisateurs</option>
                            <option value="user">Utilisateur spécifique</option>
                            
                        </select>
                    </div>
                </div>

                <div class="mb-3 hidden" id="userField">
                    <label for="notificationUser">Email de l'utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="notificationUser" placeholder="exemple@email.com">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Envoyer
                    </button>
                </div>
            </form>
        </div>
    <div class="notification-list">
        <h2><i class="fas fa-bell"></i> Liste des notifications</h2>
        <div id="notificationItems" class="d-flex flex-column gap-3">Chargement...</div>
    </div>
    <script>
        function toggleRecipientFields() {
            const choice = document.getElementById("recipientChoice").value;
            document.getElementById("userField").classList.add("hidden");
            document.getElementById("groupField").classList.add("hidden");

            if (choice === "user") {
                document.getElementById("userField").classList.remove("hidden");
            } else if (choice === "group") {
                document.getElementById("groupField").classList.remove("hidden");
            }
        }
document.addEventListener("DOMContentLoaded", function () {
    markNotificationsAsRead();  // ✅ أضف هذه
            loadNotifications();

            document.getElementById('notificationForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const choice = document.getElementById('recipientChoice').value;
                const message = document.getElementById('notificationText').value;
                const type = document.getElementById('notificationType').value;
                const user = document.getElementById('notificationUser').value;
                const group = document.getElementById('notificationGroup').value;

                const data = {
                    message: message,
                    type: type,
                    recipient_type: choice,
                    user_email: user || null,
                    group_id: group || null
                };

                fetch("/notifications/add/", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(result => {
if (result.success) {
    document.getElementById('notificationForm').reset();
    loadNotifications();
    showAlert("Notification ajoutée avec succès.", "success");
} else {
    showAlert("Erreur : " + (result.error || "Erreur inconnue."), "danger");
}

                    })
.catch(error => {
    console.error("Erreur lors de l'ajout:", error);
    showAlert("Une erreur est survenue lors de l'ajout de la notification.", "danger");
});
            });
        });

function markNotificationsAsRead() {
   fetch("/notifications/mark-as-read/", {
    method: "POST",
    headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
    }
});

}
        function loadNotifications() {
            fetch("/api/notifications/")
                .then(res => res.json())
                .then(data => {
                    const notifications = data.results || data;
                    const container = document.getElementById('notificationItems');
                    container.innerHTML = "";

                    if (!notifications.length) {
                        container.innerHTML = "<p>Aucune notification disponible.</p>";
                        return;
                    }

                    notifications.forEach(n => {
                        const card = document.createElement("div");
                        card.className = "notification-card " + n.type;

                        const timestamp = new Date(n.created_at).toLocaleString('fr-FR');

                        card.innerHTML = `
              <div class="notification-text">
                <div class="message">
                  <i class="fas ${n.type === 'alerte' ? 'fa-triangle-exclamation text-danger' : 'fa-circle-info text-primary'} me-2"></i>
                  ${n.message}
                </div>
                <div class="timestamp">
                  <i class="far fa-calendar-alt me-1"></i> ${timestamp}
                </div>
              </div>
              <div class="actions">
                <button class="delete-btn" onclick="deleteNotification(${n.id})" title="Supprimer">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error("Erreur de chargement:", error);
                });
        }

        function deleteNotification(id) {
            fetch(`/notifications/delete/${id}/`, {
                method: 'DELETE',
                headers: { 'X-CSRFToken': getCookie('csrftoken') }
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        loadNotifications();
                    } else {
                        alert("Erreur lors de la suppression.");
                    }
                })
                .catch(error => {
                    console.error("Suppression échouée:", error);
                    alert("Erreur inconnue.");
                });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        function showToast(message, isError = false) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = isError ? "show error" : "show";
            setTimeout(() => {
                toast.classList.remove("show", "error");
            }, 3000);
        }

    </script>
    <div id="toast"></div>
    <script>
        function toggleForm() {
            const form = document.getElementById("formContainer");
            if (form.classList.contains("hidden")) {
                form.classList.remove("hidden");
                form.classList.add("show");
            } else {
                form.classList.add("hidden");
                form.classList.remove("show");
            }
        }
    </script>
<script>
function showAlert(message, type = 'success') {
    const alertContainer = document.getElementById('alert-container');
    const alert = document.createElement('div');

    const icon = type === 'success'
        ? '<i class="fas fa-check-circle me-2"></i>'
        : '<i class="fas fa-exclamation-triangle me-2"></i>';

    alert.className = `alert alert-${type} alert-dismissible fade show shadow-sm`;
    alert.role = 'alert';
    alert.innerHTML = `
        ${icon} ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    `;

    alertContainer.appendChild(alert);

    // Supprimer automatiquement après 4 secondes
    setTimeout(() => {
        if (alert.parentElement) {
            alert.classList.remove('show');
            alert.classList.add('fade');
            setTimeout(() => alert.remove(), 300);
        }
    }, 4000);
}
function updateNotifCount() {
  fetch("{% url 'notif_unread_count' %}")
    .then(response => response.json())
    .then(data => {
      const badge = document.getElementById("notifUnread");
      if (badge) {
        badge.textContent = data.count;
      }
    });
}


  document.addEventListener("DOMContentLoaded", updateNotifCount);
  setInterval(updateNotifCount, 5000);  // يحدث كل 5 ثواني بدل 30 ثانية
</script>

</body>

</html>
