services:
  - type: web
    name: equipment-management-2
    env: python
    region: oregon  # يمكنك تغييره حسب منطقتك
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn equipment_management.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: equipment_management.settings
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DATABASE_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false
